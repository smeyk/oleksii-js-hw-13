<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/main.css">
	<link rel="icon" href="./img/pizza.ico">
	<title>tasty treats</title>
</head>

<body>
	<div class="popup-wrap"></div>
	<div class="container">
		<header class="main-header">
			<nav class="main-nav">
				<a href="" class="active">Home</a>
				<a href="">Favorites</a>
			</nav>

			<div class="main-logo">
				<img src="./img/logo.png" alt="">
			</div>

			<div class="main-switcher-themes">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</header>

		<section class="first-screen">
			<div class="first-screen__left-column">
				<h1>Learn to Cook <span>Tasty Treats'</span> Customizable Masterclass</h1>
				<p>TastyTreats - Customize Your Meal with Ingredient Options and Step-by-Step Video Guides.</p>
				<button class="first-screen__btn">Order now</button>
			</div>
			<div class="first-screen__right-column">

				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->

					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>

			</div>
		</section>

		<section class="second-screen">
			<div class="second-screen__left-column">
				<div class="left-column__top">
					<button class="left-colum__all-categories-btn">All categories</button>
					<ul class="left-column__categories-list"></ul>
				</div>
				<div class="left-column__bottom">
					<h2>popular recipes</h2>
					<div class="left-column__popular-recipes">

					</div>
				</div>
			</div>
			<div class="second-screen__right-column">
				<div class="right-column__top">
					<div class="wrap-inputs filters-container">
						<div class="wrap-input search-input">
							<label for="">Search</label>
							<input class="search" type="search" placeholder="Enter Text">
						</div>
						<div class="wrap-input">
							<label for="">Time</label>
							<select name="time" id="" class="time">
								<option disabled selected hidden>0 min</option>
							</select>
						</div>
						<div class="wrap-input">
							<label for="">Area</label>
							<select name="area" id="" class="area">
								<option disabled selected hidden>Region</option>
							</select>
						</div>
						<div class="wrap-input ingredients-wrap">
							<label for="">Ingredients</label>
							<select name="ingredients" id="" class="ingredients">
								<option disabled selected hidden>Product</option>
							</select>
						</div>
					</div>
					<button class="reset-filter"><span>x</span> Reset the filter</button>
				</div>
				<div class="right-column__recepies-cards"></div>
				<div class="pagination-buttons-list" id="pagination">

				</div>
			</div>

		</section>
	</div>

	<script async src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
		integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="index.js" type="module"></script>
</body>

</html>
