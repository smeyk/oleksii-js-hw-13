<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/main.css">
	<title>tasty treats</title>
</head>

<body>
	<div class="container">
		<header class="main-header">
			<nav class="main-nav">
				<a href="">Home</a>
				<a href="">Favorites</a>
			</nav>

			<div class="main-logo">
				<img src="./img/logo.png" alt="">
			</div>

			<div class="main-switcher-themes">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</header>

		<div class="first-screen">
			<div class="first-screen__left-column">
				<h1>Learn to Cook <span>Tasty Treats'</span> Customizable Masterclass</h1>
				<p>TastyTreats - Customize Your Meal with Ingredient Options and Step-by-Step Video Guides.</p>
				<button class="first-screen__btn">Order now</button>
			</div>
			<div class="first-screen__right-column">

				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->

					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>

			</div>
		</div>
	</div>
	<script src="index.js" type="module"></script>
</body>

</html>
